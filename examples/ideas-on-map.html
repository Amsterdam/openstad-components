<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>OpenStad IdeasOnMap</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/openstad/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="/openstad/components/dist/css/ideas-on-map.css"/>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="/openstad/components/dist/ideas-on-map.js"></script>
	  <script>
	   window.addEventListener('load', function(e) {
       let config = {
         "divId": "ideeen-op-de-kaart",
         "user": {
           "fullName": "FULLNAME",
           "role": "ROLE"
         },
         "api": {
           "isUserLoggedIn": true,
           "url": "APIURL",
           "headers": {
             "X-Authorization": "Bearer: AUTHTOKEN"
           }
         },
         "idea": {
           "titleMinLength": 5,
           "titleMaxLength": 140
         },
         "siteId": 1,
         "map": {
           "variant": "amaps",
           "zoom": 16,
           "clustering": {
             "isActive": true
           }
         },
         "argument": {
           "descriptionMinLength": 5,
           "descriptionMaxLength": 50
         }
       };

       let element = document.querySelector('.openstad-component-ideas-on-map');
       OpenStadComponents.IdeasOnMap.renderElement(element, config);

     });
	  </script>
    <style>
     body, html {
       position: relative;
       width: 100%;
       height: 100%;
       overflow: hidden;
       background-color: pink;
     }
     h1 {
       margin: 0;
       padding: 10px;
     }
     .container {
       position: absolute;
       width: calc(100%);
       top: 50px;
       bottom: 0px;
       background-color: green;
     }
     .openstad-component-ideas-on-map {
       width: 100%;
       height: 100%;
     }
    </style>
  </head>
  <body>
	  <h1>OpenStad IdeasOnMap</h1>
    <div class="container osc-component">
		  <div class="openstad-component-ideas-on-map"></div>
    </div>
  </body>
</html>
