	  <script>

	   window.addEventListener('load', function(e) {

       let config = {
         nextUrl: 'https://nrc.nl',
         nextLabel: 'Lees de NRC',
       };

       var initData = {
         config: {
           "api": {
             "url": "https://api.openstad.nlsvgtr.nl",
           },
           "siteId": 276,
         },
         ideas: [
           {
             id: 1,
             name: 'idea name accepted',
             images: {
               heading: 'https://maps.googleapis.com/maps/api/streetview?size=500x500&location=52.3779893,4.8460973&heading=151.78&key=AIzaSyAU1BrnBc0QW9PDai7hpRU2yYpoGXNDnU4',

           },
         ]
       }

       window.OpenstadStore = window.OpenStadComponents.OpenstadStore(initData);

       let element1 = document.querySelector('#element-1');
       OpenStadComponents.PreviousNextButtonBlock.renderElement(element1, config, window.OpenstadStore);

       config = {
         nextAction: 'doeIets',

       OpenStadComponents.PreviousNextButtonBlock.renderElement(element2, config, window.OpenstadStore);
