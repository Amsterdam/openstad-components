<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>OpenStad NLMap</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/openstad/components/dist/css/nlmap.css"/>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="/openstad/components/dist/nlmap.js"></script>
	  <script>
	   window.addEventListener('load', function(e) {
       let config = {
         divId: "examplemap"
       };

       let element = document.querySelector('.openstad-component-nlmap');
       OpenStadComponents.NLMap.renderElement(element, config);

		   console.log(window.examplemap);
		   window.examplemap.instance.addEventListener('mapIsReady', function(e) {
			   console.log('De kaart is klaar')
			   window.examplemap.addMarker({
					 lat: 52.37104644463586,
					 lng: 4.900402911007405,
			   })
			   window.examplemap.addMarker({
					 lat: 52.37114644463586,
					 lng: 4.900402911007405,
			   })
		   }, 1500);

     });
     
	  </script>
    <style>
     body, html {
       position: relative;
       width: 100%;
       height: 100%;
       background-color: pink;
     }
     h1 {
       margin: 10px;
       padding: 0;
     }
     .container {
       display: block;
       position: relative;
       width: 600px;
       height: 400px;
       margin: 0 auto;
       top: 0px;
       bottom: 0px;
     }
     .openstad-component-nlmap {
       width: 100%;
       height: 100%;
       background-color: green;
     }
    </style>
  </head>
  <body>
	  <h1>OpenStad NLMap</h1>
    <div class="container osc-component">
		  <div class="openstad-component-nlmap"></div>
    </div>
  </body>
</html>
